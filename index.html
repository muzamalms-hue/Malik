<!doctype html>
<html lang="ur">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TikTok Coins</title>
<style>
  :root{
    --bg:#f5f5f7; --card:#ffffff; --accent:#ff385c; --muted:#9b9b9b; --coin:#ffdf7a;
    --shadow: 0 6px 18px rgba(0,0,0,0.06);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans",sans-serif;background:var(--bg);color:#121212}
  header{padding:10px 16px 4px;text-align:center;font-weight:700;font-size:20px;line-height:1.2}
  .wrap{max-width:420px;margin:0 auto;padding:8px 12px 12px}
  .card{background:var(--card);border-radius:12px;padding:10px;box-shadow:0 1px 0 rgba(0,0,0,.03);margin-bottom:8px}
  
  .usernameRow{display:flex;flex-direction:column;margin-bottom:8px}
  .usernameRow label{font-size:14px;font-weight:600;margin-bottom:4px}
  .usernameRow input{padding:13px;border-radius:8px;border:1px solid #ddd;font-size:15px}

  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:6px;direction:ltr;}
  .opt{
    background:#f0f0f0;
    border-radius:10px;
    padding:6px 4px;
    text-align:center;
    cursor:pointer;
    border:2px solid transparent;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
    transition:0.2s;
  }
  .opt .icon{font-size:16px;margin-bottom:2px}
  .opt .num{font-weight:800;font-size:14px;margin-bottom:2px}
  .opt .price{font-size:12px;color:var(--muted)}
  .opt.selected{border-color:rgba(255,56,92,0.25);background:#fff;box-shadow:var(--shadow)}

  .paymentMethod{display:flex;align-items:center;justify-content:center;padding:6px;border:1px solid #eee;border-radius:10px;margin-bottom:6px;cursor:pointer;transition:.2s}
  .paymentMethod:hover{background:#fafafa}
  .paymentMethod img{object-fit:contain;width:40px;height:40px;}
  .paymentMethod span{font-size:12px;margin-left:6px;font-weight:600}
  .paymentSelected{border-color:#ff385c;background:#fff0f3}

  .termsCard{padding:8px; display:flex; flex-direction:column; align-items:center; gap:6px;}
  .note{margin-bottom:0;text-align:center;font-size:12px; color:#666;}
  .rechargeBtn{background:var(--accent);color:#fff;border:none;padding:12px;border-radius:12px;font-weight:800;width:100%; box-shadow:var(--shadow);cursor:pointer}
</style>
</head>
<body>
<header>TikTok Coins</header>

<div class="wrap">
  <!-- Username input -->
  <div class="card">
    <div class="usernameRow">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username..." />
    </div>
  </div>

  <!-- Recharge options -->
  <div class="card">
    <div style="font-weight:700;margin-bottom:4px;font-size:14px;">Recharge</div>
    <div class="grid" id="optionsGrid"></div>
  </div>

  <!-- Payment methods -->
  <div class="card">
    <div style="font-weight:700;margin-bottom:4px;font-size:12px;">Saved Payment Methods</div>
    <div style="display:flex; gap:6px; margin-bottom:4px;">
      <div class="paymentMethod" style="flex:1;" onclick="selectPayment(this,'Visa ****6915')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" />
        <span>****6915</span>
      </div>
      <div class="paymentMethod" style="flex:1;" onclick="selectPayment(this,'MasterCard ****6037')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard" />
        <span>****6037</span>
      </div>
    </div>
    <div style="display:flex; gap:6px;">
      <div class="paymentMethod" style="flex:1;" onclick="selectPayment(this,'PayPal')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" />
        <span>PayPal</span>
      </div>
      <div style="flex:1;"></div>
    </div>
  </div>

  <!-- Terms + Recharge -->
  <div class="card termsCard">
    <div class="note">By tapping "Recharge" to make a purchase, you acknowledge that you are purchasing a limited licence to...</div>
    <button class="rechargeBtn" id="rechargeBtn">Recharge</button>
  </div>
</div>

<script>
  const options = [
    {coins:5, price:"$ 0.07"},
    {coins:70, price:"$ 1.00"},
    {coins:350, price:"$ 5.00"},
    {coins:700, price:"$ 10.00"},
    {coins:1400, price:"$ 20.00"},
    {coins:3500, price:"$ 50.00"},
    {coins:7000, price:"$ 100.00"},
    {coins:17500, price:"$ 250.00"}
  ];

  const grid = document.getElementById('optionsGrid');
  let selected = 0;
  let selectedPayment = null;
  let lastSelectedEl = null;

  function renderOptions(){
    grid.innerHTML = '';
    options.forEach((o, idx) => {
      const d = document.createElement('div');
      d.className = 'opt' + (idx===selected ? ' selected' : '');
      d.innerHTML = `
        <div class="icon">ðŸª™</div>
        <div class="num">${o.coins}</div>
        <div class="price">${o.price}</div>`;
      d.onclick = () => { selected = idx; renderOptions(); };
      grid.appendChild(d);
    });
  }
  renderOptions();

  function selectPayment(el,method){
    if(lastSelectedEl){ lastSelectedEl.classList.remove("paymentSelected"); }
    el.classList.add("paymentSelected");
    lastSelectedEl = el;
    selectedPayment = method;
  }

  document.getElementById('rechargeBtn').addEventListener('click', () => {
    const sel = options[selected];
    const username = document.getElementById('username').value.trim();
    if(!username || !selectedPayment){ return; }

    const btn = document.getElementById('rechargeBtn');
    btn.disabled = true;
    btn.textContent = "Processingâ€¦";

    setTimeout(() => {
      window.location.href = `success.html?username=${encodeURIComponent(username)}&coins=${sel.coins}&price=${encodeURIComponent(sel.price)}&payment=${encodeURIComponent(selectedPayment)}`;
    }, 2000);
  });
</script>
</body>
</html>
